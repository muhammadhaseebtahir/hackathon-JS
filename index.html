<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Hackatohn</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
   
    <main>
    <div id="page" class="container">
      <div class="form-container" id="signup-container" style="display: block">
        <h2>Registration</h2>
        <form id="signupform">
          
          <div class="input-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signupemail" placeholder="Enter email" required />
          </div>
          <div class="input-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signuppassword" placeholder="Enter Password" required />
          </div>
          <button type="submit">Sign Up</button>
          <p id="signupmessage"></p>
          <p class="toggle-link" onclick="showLogin()">
            Already have an account? Login here.
          </p>
        </form>
      </div>
      <div class="form-container" id="login-container" style="display: none">
        <h2>Login</h2>
        <form id="login-form">
          
          <div class="input-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="input-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit">Login</button>
          <p id="login-message"></p>
          <p class="toggle-link" onclick="showSignUp()">
            Don't have an account? Register here.
          </p>
        </form>
      </div>
    </div>

    <div id="todosPage" style="display: none">
      <h4 style="color: blueviolet">Successfully login.</h4>
      <div>
       
        <form onsubmit="createTodo()">
          <label for="title">Title: </label>
          <input id="title " name="title" type="text" >
          <label for="discription">Discription: </label>
          <input id="discription " name="discription" type="text" >
          <label for="date">Date: </label>
          <input id="date" name="date" type="date" >
        
          <button type="submit" class="mt-3">submit</button>
        </form>
        <button class="btn btn-success mt-2" style="margin-left: 10px" id="readtodo" onclick="readTodo()">
          Read todos
        </button>
        <button class="btn btn-success mt-2" style="margin-left: 10px" id="updatetodo" onclick="updateTodo()">
          Update todo
        </button>
        <button class="btn btn-success mt-2" style="margin-left: 10px" id="deletetodo" onclick="deleteTodo()">
          Delete todo
        </button>
        <button class="btn btn-success mt-2" style="margin-left: 10px" id="showtable" onclick="showTable()">
          Show table
        </button>
      </div>
      <div >
        <div class="output-box mt-4 ">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <div class="output-heading text-center ">
                          <h3>Output / Result</h3>
                      </div>
                      <div id="output" class="output-div py-3 table-responsive ">
                          <table  class="table table-striped">
                              <thead>
                                  <tr>
                                      <th>Sr#</th>
                                      <th> Title</th>
                                      <th>Date</th>
                                      <th>Id</th>
                                      <th>Status</th>
                                  </tr>
                              </thead>
                              <tbody id="show-output">

                              </tbody>
                          </table>
                      </div>
                  </div>
                  <div class=" w-100 d-flex justify-content-center">
                      <button class="btn btn-outline-danger mt-4" onclick="clearOutput()"> Clear Output </button>
                  </div>
              </div>
      </div>
    </div>
  </main>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  
    <script src="app/app.js"></script>
  </body>
</html>
